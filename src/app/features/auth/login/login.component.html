<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input id="username" type="text" formControlName="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
</div>
